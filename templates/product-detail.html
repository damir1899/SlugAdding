<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
</head>

<body style="text-align: center;">
    <img src="{{ product.image.url }}" width="400px">
    <h1>Название: {{ product.name }}</h1>
    <h3>Категория: {{ product.category }}</h3>
    <p>Цена: {{ product.price }} тенге</p>
    <p>Описание: {{ product.description }}</p>
    <p>Дата публикации: {{ product.created_at }}</p>

</body>

</html>
