<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body style="background: rgb(0,212,255);
background: linear-gradient(90deg, rgba(0,212,255,1) 12%, rgba(237,150,242,1) 50%, rgba(0,212,255,1) 100%);">
    {% for product in products %}
    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <a href="/{{ product.slug }}">
        <h1 class="display-4 fw-bold text-body-emphasis">{{ product.name }}</h1>
        </a>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">{{ product.category }}</p>
          
        </div>
          <div class="container px-5">
            <img src="{{ product.image.url }}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="500" height="300" loading="lazy">
          </div>
      </div>
      {% endfor %}
</body>
